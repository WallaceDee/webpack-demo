<!DOCTYPE html>
<html lang="zh">

<head>
    <title>绑定手机</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="src/jquery-2.1.4.js"></script>
    <script src="src/vendor.bundle.js"></script>
    <script src="src/bind.bundle.js"></script>
</head>

<body>
    <div id="page-bind">
        <div class="weui-cells__title">绑定手机</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="telephone" type="number" placeholder="请输入手机号" maxlength="11" required pattern="^1[3|4|5|7|8][0-9]\d{8}$" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="code" type="number" placeholder="请输入验证码" maxlength="11" required pattern="^1[3|4|5|7|8][0-9]\d{8}$" emptyTips="请输入验证码" notMatchTips="请输入正确的验证码">
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
                <a class="weui-btn weui-btn_warn" href="javascript:">取消</a>
            </div>
    </div>
</body>

</html>
