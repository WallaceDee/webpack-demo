<!DOCTYPE html>
<html lang="zh">

<head>
    <title>个人信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/vendor.bundle.js"></script>
    <script src="js/user_info.bundle.js"></script>
</head>

<body>
    <div id="page-user-info">
        <div class="weui-cells__title">用户信息</div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access name-cell">
                <div class="weui-cell__bd">
                    <p>昵称</p>
                </div>
                <div class="weui-cell__ft">测试</div>
            </a>
            <a class="weui-cell weui-cell_access avatar-cell">
                <div class="weui-cell__bd">
                    <p>头像</p>
                </div>
                <div class="weui-cell__ft">
                    <span style="background-image: url({{if list.userAvatar!==null}}../{{list.userAvatar}}{{else}}images/default.png{{/if}});"></span>
                </div>
                <input type="file" name="uploadAvatar">
            </a>
            <a class="weui-cell weui-cell_access phone-cell" href="bind.html">
                <div class="weui-cell__bd">
                     <p>手机</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input phone-input" type="text" readonly="" value="去绑定">
                </div>
            </a>
            <a class="weui-cell weui-cell_access gender-cell">
                <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input gender-input" type="text" readonly="" value="保密">
                </div>
            </a>
            <a class="weui-cell weui-cell_access birthday-cell">
                <div class="weui-cell__bd">
                    <p> 生日</p>
                </div>
                <div class="weui-cell__ft">
                    <input class="weui-input birthday-input" type="text" readonly="" value="点击设置">
                </div>
            </a>
        </div>
    </div>
