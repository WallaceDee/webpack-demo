<!DOCTYPE html>
<html lang="zh">

<head>
    <title>意见反馈</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="src/jquery-2.1.4.js"></script>
    <script src="src/vendor.bundle.js"></script>
    <script src="src/suggestion.bundle.js"></script>
</head>

<body>
    <div id="page-suggestion">
        <div class="weui-cells__title">意见反馈</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入您的建议" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:">确定</a>
        </div>
    </div>
</body>

</html>
